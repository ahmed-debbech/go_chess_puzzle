  <script>
    document.addEventListener('DOMContentLoaded', function () {
      console.log('Document is fully loaded and parsed');
      setTimeout(() => {
        if (getDraggingMode() == "1") {
          $("#dragging").removeClass("fa-toggle-off")
          $("#dragging").addClass("fa-toggle-on")
        } else {
          $("#dragging").addClass("fa-toggle-off")
          $("#dragging").removeClass("fa-toggle-on")
        }
        $("#dragging").click(function () {
          if (getDraggingMode() == "1") {
            $("#dragging").addClass("fa-toggle-off")
            $("#dragging").removeClass("fa-toggle-on")
            setDraggingMode("0");
          } else {
            $("#dragging").removeClass("fa-toggle-off")
            $("#dragging").addClass("fa-toggle-on")
            setDraggingMode("1");
          }
          boardWithoutOrWithDrag()
        })
      }, 0)
    })
  </script>

  <script>
    var url_original = ""
    var dataMatch

    $.ajax({
      url: '/load',
      type: "GET",
      success: function (data) {
        console.log(data)
        if (data.ID == undefined) return

        $("#puzzle_id").html(data.ID)
        $("#gen_time").html(moment.unix(data.GenTime.substring(0, data.GenTime.length - 9)).format(
          'DD/MM/YYYY - HH:mm'))
        $("#seen_times").html(data.SeenCount)
        $("#sol_times").html(data.SolveCount)

        url_original = data.MatchLink

        buildBoard(data);
        dataMatch = data
      },

      error: function (error) {
        console.log(`Error ${error}`);
      }
    });

    function original() {
      window.open(url_original, '_blank').focus();
    }

    function newone() {
      location.reload()
    }

    function reset() {
      resetBoard()
      buildBoard(dataMatch);
    }

    function hint() {
      hintPuzzle(dataMatch.BestMoves)
    }
  </script>
