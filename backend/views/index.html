  <script>

    function onDragStart(source, piece, position, orientation){
      event.preventDefault(); 
      if ((orientation === 'white' && piece.search(/^w/) === -1) ||
          (orientation === 'black' && piece.search(/^b/) === -1)) {
        
        onDrop()
        return false
      }
    }
    function onDrop(){
      document.body.style.overflow = '';
    }


    $.ajax({
      url: '/load',
      type: "GET",
      success: function (data) {
        console.log(data)
        $("#puzzle_id").html(data.ID)
        $("#gen_time").html(moment.unix(data.GenTime.substring(0, data.GenTime.length-9)).format('MMMM Do YYYY, h:mm:ss a'))
        $("#seen_times").html(data.SeenCount)
        $("#sol_times").html(data.SolveCount)

        var fen = data.FEN

        var config = {
          orientation: 'black',
          position: fen,
          draggable: true,
          dropOffBoard: 'snapback',
          moveSpeed: 'slow',
          snapbackSpeed: 500,
          onDragStart: onDragStart,
          snapSpeed: 100,
          onDrop: onDrop,

        }
        var board = Chessboard('board1', config)

        setTimeout(() => {
          let mov = data.BestMoves[0].split("").toSpliced(2,0,"-").join("")
          console.log(mov)
          board.move(mov)
        }, 3000)

      },

      error: function (error) {
          console.log(`Error ${error}`);
      }
    });
  </script>
